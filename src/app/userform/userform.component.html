
<div class="container">
    <h2> Personal Information </h2>
    <form>
        <div class="form-group">
            <img src="../../assets/userimageround.png"><label for="image"> &nbsp; Profile Image:</label>
            <p>&nbsp;</p>
            <input type="file" class="form-control-file" id="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="username" class="headings">Name</label><br>
            <input type="text" class="form-control" id="username" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" class="headings">User Name</label><br>
            <input type="text" class="form-control" id="email" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email" class="headings">Email</label><br>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Date of birth</label><br>
            <input type="date" class="form-control" id="blogTitle" placeholder="Enter your dob">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Gender</label><br>
            <input type="text" class="form-control" id="blogTitle" placeholder="Male/Female">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Nationality</label><br>
            <input type="text" class="form-control" id="blogTitle" placeholder="Indian">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Contact number</label><br>
            <input type="number" class="form-control" id="blogTitle" placeholder="Your mobile number">
        </div>
        <button type="submit" class="btn btn-primary">Update</button> &nbsp;
        <button type="submit" class="btn btn-primary">Back</button>
    </form>
</div>
