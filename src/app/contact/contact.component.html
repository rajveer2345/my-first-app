<!-- Contact form -->
<section class="contact-form">
    <div class="form-container">
        <h2>Your Details</h2>
        <form action="#" method="POST" (ngSubmit)="onSubmit()">

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required [(ngModel)]="formData.name">

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required [(ngModel)]="formData.email">

            <label for="email">Subject: </label>
            <input type="email" id="subject" name="subject" required [(ngModel)]="formData.subject">

            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="4" required [(ngModel)]="formData.message"></textarea>

            <button type="submit" class="submit-button"  >Submit</button>
        </form>
    </div>
</section>
