<div class="container">
	<div class="row">
		<h2>Contact us</h2>
	</div>

	<div class="row">
		<h4 style="text-align:center">We'd love to hear from you!</h4>
	</div>
	<div class="row input-container">
		<form (ngSubmit)="onSubmit()">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required name="first" [(ngModel)]="contactData.firstname" />
					<label>Name</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" required name="email" [(ngModel)]="contactData.email" />
					<label>Email</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" name="phone" required [(ngModel)]="contactData.phone" />
					<label>Phone Number</label>

				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" name="subject" required [(ngModel)]="contactData.subject" />
					<label>Subject</label>
				</div>
			</div>


			<div class="col-xs-12">
				<!-- Use a button element for form submission -->
				<button type="submit" class="btn-lrg submit-btn">Send Message</button>
			</div>
		</form>
	</div>
</div>
