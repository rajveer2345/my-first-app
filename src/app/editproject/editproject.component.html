<div class="container-fluid">
       
    <h2> Project Information </h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <img src="../../assets/userimageround.png"><label for="image"> &nbsp; Project Image:</label>
            <p>&nbsp;</p>
            <input type="file" class="form-control-file" id="image" accept="image/*" (change)="onFileChange($event)">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Project Title:</label><br>
            <input type="text" class="form-control" name="title" id="blogTitle" placeholder="Enter your blog title" [(ngModel)]="projectData.title">
        </div>
        
        <div class="form-group">
            <label for="blogContent" class="headings">Project Description:</label><br>
            <textarea class="form-control" id="blogContent" name="desc" rows="4" placeholder="Write your blog description here" [(ngModel)]="projectData.desc"></textarea>
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Project Type:</label><br>
            <input type="text" class="form-control" name="type" id="blogTitle" placeholder="Enter your blog category" [(ngModel)]="projectData.type">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Project URL:</label><br>
            <input type="text" class="form-control" name="url" id="blogTitle" placeholder="project url" [(ngModel)]="projectData.url">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add</button> &nbsp;
            <!-- <button type="submit" class="btn btn-primary">Back</button> -->
        </div>
    </form>
</div>
