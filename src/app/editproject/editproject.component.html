<div class="container-fluid">
       
    <h2> Blog Information </h2>
    <form>

            <img src="../../assets/userimageround.png"><label for="image"> &nbsp; Blog Image:</label>
            <p>&nbsp;</p>
            <input type="file" class="form-control-file" id="image" accept="image/*">

        <div class="form-group">
            <label for="blogTitle" class="headings">Blog Title:</label><br>
            <input type="text" class="form-control" name="projectTitle" id="blogTitle" value="{{ userData.projectTitle}}" placeholder="Enter your blog title" [(ngModel)]="formData.projectTitle">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Blog Category:</label><br>
            <input type="text" class="form-control" name="desc" id="blogTitle"value="{{ formData.desc}}" placeholder="Enter your blog category" [(ngModel)]="updatedData.desc">
        </div>
        <div class="form-group">
            <label for="blogContent" class="headings">Blog Content:</label><br>
            <textarea class="form-control" id="blogContent" name="url" value="{{ formData.url}}" placeholder="Write your blog description here" [(ngModel)]="updatedData.url"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add</button> &nbsp;
            <button type="submit" class="btn btn-primary">Back</button>
        </div>
    </form>
</div>
