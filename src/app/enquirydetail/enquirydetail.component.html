<div class="container-fluid justify-content-center" >
    <div class="display-data">
       <h2>Enquiry Details</h2>
       
       <p><u><b>Name</b></u> : &nbsp; {{ viewEnquiry.name }} </p>
       <p><u><b>Email</b></u> : &nbsp; {{ viewEnquiry.email }} </p>
       <p><u><b>Subject</b> </u> : &nbsp; {{ viewEnquiry.subject }} </p>
       <p><u><b>Message</b> </u> : &nbsp; {{ viewEnquiry.message }} </p>

    <button class="btn btn-primary" (click)="back()">Back</button>
</div>
