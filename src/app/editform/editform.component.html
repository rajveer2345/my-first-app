<div class="container-fluid">
    <h2> Blog Information </h2>
    <form>
        <div class="form-group">
            <img src="../../assets/userimageround.png"><label for="image"> &nbsp; Profile Image:</label>
            <p>&nbsp;</p>
            <input type="file" class="form-control-file" id="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="blogTitle" class="headings">Blog Title:</label><br>
            <input type="text" class="form-control" id="blogTitle" placeholder="Enter your blog title">
        </div>
        <div class="form-group">
            <label for="blogContent" class="headings">Blog Content:</label><br>
            <textarea class="form-control" id="blogContent" rows="4" placeholder="Write your blog description here"></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Update</button> &nbsp;
        <button type="submit" class="btn btn-primary">Back</button>
        </div>
    </form>
</div>
