<div id="signup-container">
    <div *ngIf="userData" class="text-danger">
        <p>{{ userData.message }}</p>
    </div>
    <header>Sign Up</header>
    <form id="signup-form"(ngSubmit)="onSubmit()" #form="ngForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="type your username here" required [(ngModel)]="Data.username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="type your email here" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required [(ngModel)]="Data.email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert">
            <div style =" color:red;"*ngIf="email.errors?.['pattern']">put the email in correct form
            </div>    
        </div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="type your password here" required [(ngModel)]="Data.password">

        <button type="submit"[disabled]="!form.valid">Sign Up</button>

        <p>Already have an account? <a href="#" routerLink="/login">Login here</a>.</p>
    </form>
</div>
