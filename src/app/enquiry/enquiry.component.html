<body>
    <div class="blogpost">
        <header class="button-set">
            <h1>Enquiries</h1>


        </header>
        <!-- <input type="text" [(ngModel)] ="title" placeholder="search "> -->
        <table>
            <tr>
                <th class="header">S. No.</th>

                <th class="header">First Name</th>
                <th class="header">Email</th>
                <th class="header">Phone Number</th>
                <th class="header">Subject</th>
                <!-- <th class="header">Status</th> -->
                <th class="header">Action</th>
            </tr>

            <tr *ngFor="let post of enquiryListData ;let i = index">
                <td>{{i+1}}</td>
                <td>{{post.firstname}} </td>
                <td>{{ post.email}}</td>
                <td>{{ post.phone }}</td>
                <td>{{ post.subject}}</td>
                
                <!-- <td> <button type="button" class="btn btn-outline-warning">Pending...</button></td> -->
                <td><div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" (click)="view(post?._id)">View</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      
                    </ul>
                  </div></td>
            </tr>




            <!-- <th> <button (click)="deleteBlogPost(post?._id)">Delete</button></th>
                <th> <button (click)="edit(post?._id)">Edit</button></th>

            </tr> -->




        </table>
    </div>
</body>
