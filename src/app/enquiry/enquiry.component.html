<body>
    
    <div class="blogpost">
        <header class="button-set">
            <h1>Enquiry</h1>

           
           <!-- <button routerLink="/dashboard/editproject" class="add">Add Project</button>-->

        </header>
        
        <table>
            <tr>
                <th class="header">S. No.</th>
                <!-- <th class="header">Date</th> -->
                <th class="header">Name</th>
                <th class="header">Email ID</th>
                <th class="header">Subject</th>
                
                <th class="header">Status</th>
                <th class="header">Action</th>
            </tr>

            <tr *ngFor="let post of enquiryListData; let i = index">
                <td>{{i+1}}</td>
               <td>{{post.name}} </td>
               <td>{{ post.email}}</td>
               <td>{{ post.subject }}</td>
                

                <th> <button style="background-color: green;" >Pending</button></th>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">
                        Action
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item" (click)="vieww(post?._id)">View Detail</li>
                        <li class="dropdown-item">Send via Email</li>
                    </ul>
                </div>
             </tr>
        </table>
    </div>
</body>
