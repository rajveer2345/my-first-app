<div class="login bg-light w-70">

    <div class="login-container">
        <div *ngIf="userData" class="text-danger">
            <p>{{ userData.message }}</p>
        </div>
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()"#form="ngForm">
            <label for="username">Email:</label>
            <input type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="username" name="email"  #email="ngModel" required placeholder="type your username here" [(ngModel)]="formData.email">
      
            <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert">

                <div style =" color:red;"*ngIf="email.errors?.['pattern']">
                put the email in correct form
                </div>    
                </div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="type your password here" [(ngModel)]="formData.password">
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" fdprocessedid="72dyz" [disabled]="!form.valid" type="submit">Login</button>
                </div>
            </div>
            <div class="flex-col-c p-t-155">
                <a href="#" routerLink="/signup">sign up</a>

            </div>
        </form>
    </div>
</div>
