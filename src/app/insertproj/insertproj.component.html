<div class="container-fluid">

    <h2> Project Information </h2>
  
        <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <p>&nbsp;</p>
            <!-- <input type="file" class="form-control-file" id="image" accept="image/*"> (change)="onFileChange($event)"> -->
            <input type="file" class="form-control-file" id="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="ProjectTitle" class="headings">Project Title:</label><br>
            <input type="text" class="form-control" name="title" id="projectTitle" placeholder="Enter your project title" [(ngModel)]="projectData.projectTitle">
        </div>
        <div class="form-group">
            <label for="projectTitle" class="headings">Project Description:</label><br>
            <input type="text" class="form-control" name="category" id="blogTitle" name="desc" rows="4" placeholder="Enter your Project Description" [(ngModel)]="projectData.desc" >
        </div>
        <div class="form-group">
            <label for="projectTitle" class="headings">Project URL:</label><br>
            <textarea class="form-control" id="blogContent"  placeholder="Write Project URL here" ></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add</button> &nbsp;

            <button type="submit" class="btn btn-primary">Back</button>
        </div>
    </form>
